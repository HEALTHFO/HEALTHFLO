<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HealthFlo - Organ Intelligence</title>

  <!-- Icons & Fonts -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- 3D Engine -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Central OS -->
  <script src="js/patient-os.js"></script>
  <script src="js/localization.js"></script>

  <style>
    /* --- CORE THEME VARIABLES (From Dashboard) --- */
    :root {
      --bg-radial: radial-gradient(circle at 20% 30%, #506176 0%, #1a1f2b 55%, #0E121B 100%);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-blur: blur(24px);
      --text-main: #ffffff;
      --text-muted: #94a3b8;
      --text-inverse: #000000;
      --color-blue: #0A84FF;
      --color-yellow: #f59e0b;
      --color-red: #ef4444;
      --color-green: #10b981;
      --color-purple: #8b5cf6;
      --card-bg: rgba(22, 28, 38, 0.6);
      --card-border: rgba(255, 255, 255, 0.05);
      --card-active-bg: linear-gradient(135deg, rgba(30, 58, 138, 0.6) 0%, rgba(15, 23, 42, 0.8) 100%);
      --sidebar-bg: rgba(255, 255, 255, 0.02);
      --browser-bar-bg: rgba(0, 0, 0, 0.2);
      --divider-color: rgba(255, 255, 255, 0.05);
      --organ-item-bg: rgba(255, 255, 255, 0.01);
      --organ-item-border: rgba(255, 255, 255, 0.08);
      --organ-icon-color: #94a3b8;
      --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.3);
      --glow-color: rgba(10, 132, 255, 0.5);
    }

    [data-theme="light"] {
      --bg-radial: linear-gradient(135deg, #f0f4f9 0%, #ffffff 100%);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --text-inverse: #ffffff;
      --color-blue: #3b82f6;
      --color-yellow: #f59e0b;
      --color-red: #ef4444;
      --color-green: #10b981;
      --color-purple: #8b5cf6;
      --card-bg: rgba(255, 255, 255, 0.65);
      --card-border: rgba(226, 232, 240, 0.8);
      --card-active-bg: linear-gradient(135deg, #e0f2fe 0%, #ffffff 100%);
      --glass-bg: rgba(255, 255, 255, 0.5);
      --glass-border: rgba(0, 0, 0, 0.06);
      --glass-blur: blur(24px);
      --sidebar-bg: rgba(255, 255, 255, 0.7);
      --browser-bar-bg: rgba(255, 255, 255, 0.8);
      --divider-color: rgba(0, 0, 0, 0.06);
      --organ-item-bg: #ffffff;
      --organ-item-border: rgba(0, 0, 0, 0.05);
      --organ-icon-color: #64748b;
      --shadow-soft: 0 10px 30px rgba(148, 163, 184, 0.15);
      --glow-color: rgba(59, 130, 246, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Plus Jakarta Sans', sans-serif;
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(100, 100, 100, 0.2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 100, 100, 0.3);
    }

    body {
      height: 100vh;
      width: 100vw;
      background: var(--bg-radial);
      overflow: hidden;
      user-select: none;
      color: var(--text-main);
    }

    .app-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .browser-bar {
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 32px;
      gap: 24px;
      border-bottom: 1px solid var(--glass-border);
      background: var(--browser-bar-bg);
      backdrop-filter: blur(10px);
      z-index: 20;
      flex-shrink: 0;
    }

    .window-controls {
      display: flex;
      gap: 8px;
      margin-right: 12px;
    }

    .window-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      opacity: 0.8;
    }

    .branding-right {
      margin-left: auto;
      font-weight: 700;
      color: var(--text-main);
      letter-spacing: 1px;
      font-size: 14px;
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .branding-right span {
      color: var(--color-blue);
      text-shadow: 0 0 10px var(--glow-color);
    }

    .theme-toggle {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: var(--glass-border);
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-muted);
      margin-left: 10px;
    }

    .theme-toggle:hover {
      background: var(--glass-bg);
      color: var(--text-main);
    }

    .dashboard-body {
      flex: 1;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .sidebar {
      width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 0;
      gap: 18px;
      border-right: 1px solid var(--glass-border);
      z-index: 10;
      background: var(--sidebar-bg);
      backdrop-filter: var(--glass-blur);
      flex-shrink: 0;
    }

    .logo {
      font-weight: 800;
      color: var(--text-main);
      font-size: 24px;
      letter-spacing: -1px;
      margin-bottom: 12px;
    }

    .logo span {
      color: var(--color-blue);
    }

    .menu-item {
      width: 90px;
      height: 74px;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-muted);
      font-size: 22px;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid transparent;
      text-decoration: none;
      flex-direction: column;
      gap: 6px;
      padding: 10px;
      text-align: center;
    }

    .menu-item:hover {
      color: var(--text-main);
      background: var(--glass-bg);
      border-color: var(--glass-border);
    }

    .menu-item.active {
      background: var(--glass-border);
      color: var(--color-blue);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--glass-border);
    }

    .menu-item.danger {
      color: #ef4444;
    }

    .menu-label {
      font-size: 11px;
      font-weight: 700;
      color: inherit;
      letter-spacing: 0.2px;
    }

    .sidebar-divider {
      width: 60%;
      height: 1px;
      background: var(--divider-color);
      margin: 6px auto;
      opacity: 0.6;
    }

    .main-content {
      flex: 1;
      padding: 30px 40px;
      overflow-y: auto;
      position: relative;
      padding-bottom: 100px;
      display: block;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 30px;
      z-index: 5;
    }

    .page-title h2 {
      font-size: 18px;
      color: var(--color-blue);
      margin-bottom: 5px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .page-title h1 {
      font-size: 56px;
      font-weight: 700;
      color: var(--text-main);
      line-height: 1;
      letter-spacing: -2px;
    }

    .page-title h1 span {
      font-weight: 300;
      opacity: 0.8;
    }

    .section-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-main);
      margin: 40px 0 20px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title i {
      color: var(--color-blue);
    }

    /* ===== ORGAN SPECIFIC STYLE ===== */
    .organs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }

    .organ-card-enhanced {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 20px;
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .organ-card-enhanced::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(to bottom, var(--organ-color), var(--organ-color-dark));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .organ-card-enhanced:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.05);
    }

    .organ-card-enhanced:hover::before {
      opacity: 1;
    }

    .organ-preview {
      position: relative;
      height: 180px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      overflow: hidden;
    }

    .organ-status-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 20px;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 4px;
      backdrop-filter: blur(4px);
    }

    .organ-status-badge.healthy {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .organ-status-badge.warning {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: transparent;
    }

    .organ-info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .organ-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .organ-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--organ-color), var(--organ-color-dark));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .organ-title h3 {
      margin: 0;
      font-size: 16px;
      color: var(--text-main);
    }

    .organ-title p {
      margin: 2px 0 0 0;
      font-size: 11px;
      opacity: 0.6;
    }

    .health-ring {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--organ-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 800;
      color: white;
    }

    .organ-metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 12px;
    }

    .metric-item {
      text-align: center;
    }

    .metric-label {
      font-size: 10px;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    .metric-value {
      font-size: 13px;
      font-weight: 700;
      color: white;
    }

    .metric-value small {
      font-size: 10px;
      margin-left: 2px;
      opacity: 0.7;
      font-weight: 400;
    }

    .organ-actions {
      display: flex;
      gap: 8px;
    }

    .organ-btn {
      flex: 1;
      padding: 8px;
      font-size: 11px;
      font-weight: 600;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .organ-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-main);
      border-color: var(--organ-color);
    }

    .atlas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .atlas-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .atlas-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.05);
    }

    .atlas-card model-viewer {
      height: 200px;
      margin: 10px 0;
    }

    .card-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .card-head h3 {
      font-size: 16px;
      color: white;
      margin: 0;
    }

    .pill {
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .pill.success {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    .pill.warn {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
    }

    .section-sub {
      font-size: 12px;
      color: var(--text-muted);
      margin: 0;
    }

    .atlas-links {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .badge-link {
      font-size: 10px;
      padding: 4px 10px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-muted);
      text-decoration: none;
      transition: 0.2s;
    }

    .badge-link:hover {
      color: white;
      background: var(--color-blue);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(12px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      width: 90%;
      max-width: 800px;
      max-height: 85vh;
      background: #161c26;
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      overflow-y: auto;
      padding: 30px;
      position: relative;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: var(--text-muted);
      cursor: pointer;
      transition: 0.2s;
    }

    .modal-close:hover {
      color: white;
      transform: rotate(90deg);
    }

    .lab-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      border-left: 4px solid transparent;
    }

    .lab-chip {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .status-pill {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .status-pill.normal {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
    }

    .status-pill.review {
      background: rgba(245, 158, 11, 0.15);
      color: #f59e0b;
    }

    .status-pill.abnormal {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    .lab-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .lab-row:last-child {
      border-bottom: none;
    }

    .ai-analysis {
      font-size: 13px;
      font-style: italic;
      color: var(--text-main);
      opacity: 0.8;
      padding: 12px;
      background: rgba(10, 132, 255, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(10, 132, 255, 0.2);
    }

    .matrix-list {
      list-style: none;
      padding-left: 0;
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .matrix-list li {
      position: relative;
      padding-left: 14px;
    }

    .matrix-list li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: var(--organ-color, var(--color-blue));
    }

    @media (max-width: 1200px) {
      .sidebar {
        display: none;
      }

      .organ-studio-layout {
        grid-template-columns: 1fr;
        height: auto;
      }

      .studio-left {
        display: none;
      }

      /* Hide map on mobile, just show details */
    }

    /* STUDIO LAYOUT */
    .organ-studio-layout {
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 30px;
      height: calc(100vh - 140px);
      overflow: hidden;
    }

    .studio-left {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .studio-right {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      position: relative;
    }

    /* Interactive Map */
    .body-map-wrapper {
      flex: 1;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 24px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid var(--glass-border);
    }

    .organ-selector-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .selector-chip {
      padding: 8px 16px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      font-size: 12px;
      color: var(--text-muted);
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .selector-chip:hover,
    .selector-chip.active {
      background: var(--color-blue);
      color: white;
      border-color: var(--color-blue);
      box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
    }

    /* Detail Panel */
    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--divider-color);
      padding-bottom: 20px;
    }

    .detail-model-view {
      height: 300px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      margin-bottom: 24px;
      position: relative;
    }

    .data-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .data-box {
      background: rgba(255, 255, 255, 0.02);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
    }

    .lab-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 13px;
      border-bottom: 1px solid var(--divider-color);
    }
  </style>
</head>

<body>
  <div class="app-container">
    <!-- BROWSER BAR (Replicated) -->
    <div class="browser-bar">
      <div class="window-controls">
        <div class="window-dot" style="background: #ef4444;"></div>
        <div class="window-dot" style="background: #f59e0b;"></div>
        <div class="window-dot" style="background: #10b981;"></div>
      </div>
      <div class="branding-right">
        <span data-i18n="app_name">HealthFlo</span>
        <span data-i18n="subtitle">CLINICAL V3</span>
      </div>

      <div style="margin-left:auto; display:flex; gap:10px;">
        <select id="lang-select" onchange="window.setLang(this.value)"
          style="background:var(--glass-bg); color:var(--text-main); border:1px solid var(--glass-border); padding:6px; border-radius:8px; width:80px;">
          <option value="en">ENG</option>
          <option value="ta">தமிழ்</option>
          <option value="hi">हिंदी</option>
          <option value="ml">മലയാളം</option>
          <option value="kn">ಕನ್ನಡ</option>
          <option value="te">తెలుగు</option>
        </select>
        <button class="theme-toggle" onclick="toggleTheme()"><i class="ph-bold ph-sun"></i></button>
      </div>
    </div>

    <div class="dashboard-body">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <div class="logo">H<span>+</span></div>
        <a class="menu-item" href="patient-dashboard.html">
          <i class="ph-fill ph-heartbeat"></i>
          <span class="menu-label" data-i18n="nav_dashboard">Dashboard</span>
        </a>

  <script type="text/javascript">
    function toggleTheme() {
      const html = document.documentElement;
      html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }
  </script>
  <script>
    /* Organ Data & Logic */
    // --- CENTRAL DATA SYNC ---
    const ORGAN_DATA = window.PATIENT_OS.organs;

    document.addEventListener('DOMContentLoaded', () => {
      selectOrgan('overview');
    });

    window.selectOrgan = (key) => {
      // Update Chips
      document.querySelectorAll('.selector-chip').forEach(c => c.classList.remove('active'));
      const activeChip = Array.from(document.querySelectorAll('.selector-chip')).find(c => c.textContent.toLowerCase().includes(key));
      if (activeChip) activeChip.classList.add('active');

      const panel = document.getElementById('detail-panel');

      if (key === 'overview') {
        renderOverview(panel);
      } else {
        renderOrganDetail(panel, key);
      }
    };

    function renderOverview(panel) {
      panel.innerHTML = `
            <div class="detail-header">
                <div>
                    <h1>System Overview</h1>
                    <p style="color:var(--text-muted);">Calibrated with 240+ biomarkers.</p>
                </div>
                <div style="text-align:right;">
                    <div style="font-size:32px; font-weight:800; color:var(--color-green);">94/100</div>
                    <div class="pill success">Optimal State</div>
                </div>
            </div>
            
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px;">
                ${Object.entries(ORGAN_DATA).map(([k, o]) => `
                    <div class="data-box" style="cursor:pointer;" onclick="selectOrgan('${k}')">
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                            <div style="background:rgba(255,255,255,0.05); color:#fff; width:30px; height:30px; border-radius:8px; display:flex; align-items:center; justify-content:center;"><i class="ph-fill ${o.icon}"></i></div>
                            <span style="font-weight:700;">${o.simValue}%</span>
                        </div>
                        <strong>${o.title}</strong>
                        <div style="font-size:11px; opacity:0.6;">Simulated Running</div>
                    </div>
                `).join('')}
            </div>
            
            <div style="margin-top:30px;">
                <h3><i class="ph-bold ph-list-magnifying-glass"></i> Molecular Lab Streams</h3>
                <div class="data-box">
                    <div class="lab-row" style="display:flex; justify-content:space-between; margin-bottom:8px;">
                        <span>Lipid Panel / Cholesterol</span>
                        <span style="color:#f59e0b; font-weight:700;">Borderline (100)</span>
                    </div>
                    <div class="lab-row" style="display:flex; justify-content:space-between;">
                        <span>Magnesium</span>
                        <span style="color:#10b981; font-weight:700;">Optimal (2.1)</span>
                    </div>
                </div>
            </div>
        `;
    }

    function renderOrganDetail(panel, key) {
      const organ = ORGAN_DATA[key];
      // Map labs from OS structure
      const labs = organ.labs || [];
      const stats = organ.stats || [];

      // Determine color based on simValue
      const color = organ.simValue > 60 ? '#10b981' : (organ.simValue > 30 ? '#f59e0b' : '#ef4444');

      panel.innerHTML = `
            <div class="detail-header">
                <div style="display:flex; gap:16px; align-items:center;">
                    <div style="width:50px; height:50px; background:rgba(255,255,255,0.1); color:${color}; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:24px;">
                        <i class="ph-fill ${organ.icon}"></i>
                    </div>
                    <div>
                        <h1 style="margin:0; font-size:24px;">${organ.title}</h1>
                        <p style="margin:0; color:var(--text-muted); font-size:13px;">Live Model Twin</p>
                    </div>
                </div>
                <div style="text-align:right;">
                    <div style="font-size:32px; font-weight:800; color:${color};">${organ.simValue}%</div>
                    <div style="font-size:11px; opacity:0.6;">Efficiency Rate</div>
                </div>
            </div>

            <div class="detail-model-view">
                <!-- Fallback to generic model if organ model not specific -->
                <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" camera-controls auto-rotate style="width:100%; height:100%;"></model-viewer>
                <div style="position:absolute; bottom:16px; left:16px; font-size:11px; background:rgba(0,0,0,0.5); padding:4px 8px; border-radius:8px;">Live Twin Simulation</div>
            </div>

            <div class="data-grid">
                <!-- Metrics -->
                <div class="data-box">
                    <h4 style="margin-bottom:12px; color:var(--color-blue);"><i class="ph-bold ph-faders"></i> Live Vitals</h4>
                    ${stats.map(m => `
                        <div style="display:flex; justify-content:space-between; margin-bottom:8px; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:4px;">
                            <span style="opacity:0.7; font-size:12px;">${m.title}</span>
                            <span><strong>${m.base}</strong> <small>${m.unit}</small></span>
                        </div>
                    `).join('')}
                </div>

                <!-- Labs -->
                <div class="data-box">
                    <h4 style="margin-bottom:12px; color:var(--color-purple);"><i class="ph-bold ph-flask"></i> Clinical Labs</h4>
                    ${labs.length > 0 ? labs.map(lab => `
                        <div style="margin-bottom:10px; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:8px;">
                            <div style="font-size:12px; font-weight:700;">${lab.name}</div>
                            <div style="display:flex; justify-content:space-between; font-size:11px; opacity:0.8;">
                                <span>${lab.val} ${lab.unit}</span>
                                <span style="color:${lab.status === 'optimal' ? '#10b981' : '#f59e0b'}">${lab.status}</span>
                            </div>
                        </div>
                    `).join('') : '<div style="font-size:11px; opacity:0.5;">No recent lab panels specifically for this organ.</div>'}
                </div>
            </div>
            
            <div style="margin-top:20px; background:rgba(10, 132, 255, 0.1); padding:16px; border-radius:12px; border:1px solid rgba(10, 132, 255, 0.2);">
                <h4 style="color:#0A84FF; margin-bottom:8px;"><i class="ph-bold ph-sparkle"></i> AI Nurse Insight</h4>
                <p style="font-size:13px; line-height:1.5; opacity:0.9; margin:0;">
                    ${organ.ai ? organ.ai.msg : "Analysis pending..."}
                </p>
            </div>
        `;
    }

  </script>
